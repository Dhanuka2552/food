<h2 class="title">Our Menu</h2>
<div class="menu" id="menuContainer">
<!-- Menu items will be loaded dynamically -->
<div class="loading">Loading menu...</div>
</div>

<script>
const API_BASE_URL = 'http://localhost:3000/api';

// Fetch menu items from API
async function loadMenu() {
    try {
        const response = await fetch(`${API_BASE_URL}/menu`);
        const result = await response.json();
        
        if (result.success && result.data) {
            displayMenu(result.data);
        } else {
            document.getElementById('menuContainer').innerHTML = 
                '<div class="error">Failed to load menu. Please try again later.</div>';
        }
    } catch (error) {
        console.error('Error loading menu:', error);
        document.getElementById('menuContainer').innerHTML = 
            '<div class="error">Unable to connect to server. Please make sure the backend is running.</div>';
    }
}

function displayMenu(menuItems) {
    const menuContainer = document.getElementById('menuContainer');
    menuContainer.innerHTML = menuItems.map(item => `
        <div class="card">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>Rs.${item.price}</p>
            <a href="place-order.html?item=${encodeURIComponent(item.name)}&price=${item.price}&id=${item.id}" class="card-btn">Order</a>
        </div>
    `).join('');
}

// Load menu when page loads
loadMenu();
</script>
